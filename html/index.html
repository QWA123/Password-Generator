<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="/js/app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <h3 class="password-display">password</h3>
      <form id="passwordGeneratorForm" action="">
        <label for="characterAmountNumber">Number of Characters</label>
        <div class="character-amount-container">
          <input
            type="range"
            name=""
            id="characterAmountRange"
            min="1"
            max="50"
            value="10"
          />
          <input
            type="number"
            name=""
            id="characterAmountNumber"
            min="1"
            max="50"
            value="10"
          />
        </div>

        <label for="includeUppercase">Include Uppercase</label>
        <input type="checkbox" name="" id="includeUppercase" />

        <label for="includeNumbers">Include Numbers</label>
        <input type="checkbox" name="" id="includeNumbers" />

        <label for="includeSymbols">Include Symbols</label>
        <input type="checkbox" name="" id="includeSymbols" />

        <button type="submit">Generate Password</button>
      </form>
    </div>
  </body>
</html>
